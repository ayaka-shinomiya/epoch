apiVersion: v1
kind: ConfigMap
metadata:
  name: epoch-reverse-proxy-{{ app_name }}-conf
  namespace: {{ proxy_namespace }}
data:
  epoch-reverse-proxy.conf: |
    server {
      listen 4432 ssl;
      server_name _;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect http:// https://;
      ssl_certificate /etc/nginx/ssl/epoch/ca.pem;
      ssl_certificate_key /etc/nginx/ssl/epoch/ca.key;
      location / {
          proxy_pass  http://{{ app_name }}.{{ app_namespace }}.svc:8181/;
      }
    }
  appCertificateSetting.sh: |
    export APP_NAME="{{ app_name }}"
    export NAMESPACE="{{ app_namespace }}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-reverse-proxy-{{ app_name }}
  namespace: {{ proxy_namespace }}
spec:
  selector:
    matchLabels:
      name: epoch-reverse-proxy-{{ app_name }}
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-reverse-proxy-{{ app_name }}
    spec:
      volumes:
      - name: epoch-reverse-proxy-{{ app_name }}-conf
        configMap:
          name: epoch-reverse-proxy-{{ app_name }}-conf
          items:
          - key: epoch-reverse-proxy.conf
            path: epoch-reverse-proxy.conf
      - name: epoch-cert-setting
        configMap:
          name: epoch-reverse-proxy-{{ app_name }}-conf
          items:
          - key: appCertificateSetting.sh
            path: appCertificateSetting.sh
      containers:
      - name: epoch-reverse-proxy-{{ app_name }}
        image: exastro/epoch-reverse-proxy-common:0.1.5_20210929_1045
        volumeMounts:
        - name: epoch-reverse-proxy-{{ app_name }}-conf
          mountPath: /etc/nginx/conf.d/epochSettings/
        - name: epoch-cert-setting
          mountPath: /app/epochSettings/

---
apiVersion: v1
kind: Service
metadata:
  name: epoch-reverse-proxy-{{ app_name }}
  labels:
    name: epoch-reverse-proxy-{{ app_name }}
  namespace: {{ proxy_namespace }}
spec:
  type: NodePort
  ports:
  - name: https
    port: 4432
    targetPort: 4432
  selector:
    name: epoch-reverse-proxy-{{ app_name }}

<html>
<head>
<meta charset="utf-8">
<title>ワークスペースメンバー | EPOCH</title>

<script src="common/js/jquery-3.5.1.min.js"></script>
<script src="common/js/datepicker.js"></script>
<script src="common/js/common.js"></script>
<script src="common/js/table.js"></script>
<script src="common/js/modal.js"></script>
<script src="common/js/workspace_member_list.js"></script>
<script src="common/js/version.js"></script>

<style>
caption {
    text-align: left;
    
}
th {
}
td {
    padding:3px;
}
textarea {
    overflow: scroll;
}
.button {
    padding: 5px;
    width: 100px;
}
</style>
</head>

<body>
    <h3>メンバーテスト画面</h3>
    <form>
        <div id="member_list_table" style="margin-bottom:20px;">
        </div>
        <input type="button" value="登録" id="button_register" class="button">
        <input type="button" value="戻る" id="button_return" class="button">
    </form>

    <hr>

    <table style="width:100%;">
        <caption>データ取得API結果</caption>
        <tr>
            <th style="width:30%;">
                GET /api/member
            </th>
            <th style="width:30%;">
                GET /api/workspace/{id}/member
            </th>
            <th style="width:40%;">
                POST /api/workspace/{id}/member
            </th>
        </tr>
        <tr>
            <td>
                <textarea id="epoch_members" style="width:100%" rows=30 readonly></textarea>
            </td>
            <td>
                <textarea id="workspace_members" style="width:100%" rows=30 readonly></textarea>
            </td>
            <td>
                <textarea id="post_data" style="width:100%" rows=30 readonly></textarea>
            </td>
        </tr>
    </table>

</body>
</html>

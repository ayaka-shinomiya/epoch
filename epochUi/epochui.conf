server {
  listen    8000;
  location  / {
    root    /app;
    index   workspace.html;
  }
}
server {
  listen    4430 ssl;
  server_name _;
  ssl_certificate     /etc/nginx/ssl/epoch/ca.pem;
  ssl_certificate_key /etc/nginx/ssl/epoch/ca.key;
  location  / {
    root    /app;
    index   workspace.html;
  }
  location /api/ {
      proxy_pass  http://epoch-service-api.epoch-system.svc:8000/;
  }
}

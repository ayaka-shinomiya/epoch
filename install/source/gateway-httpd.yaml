apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-httpd
  namespace: exastro-platform-authentication-infra
spec:
  selector:
    matchLabels:
      name: gateway-httpd
  replicas: 1
  template:
    metadata:
      labels:
        name: gateway-httpd
    spec:
      volumes:
      - name: gateway-httpd
        persistentVolumeClaim:
          claimName: exastro-authentication-infra-httpd
      containers:
      - name: gateway-httpd
        image: exastro/gateway-httpd:1.0.0_20220428_1400
        volumeMounts:
        - name: gateway-httpd
          mountPath: /etc/httpd/conf.d/exastroSettings
          subPath: httpd-conf
        #- name: gateway-httpd
        #  mountPath: /var/log/httpd
        #  subPath: httpd-log

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-httpd
  labels:
    app: gateway-httpd
  namespace: exastro-platform-authentication-infra
spec:
  ports:
  - name: epoch
    port: 30443
    targetPort: 30443
    nodePort: 30443
  - name: gitlab
    port: 31183
    targetPort: 31183
    nodePort: 31183
  selector:
    name: gateway-httpd
  type: NodePort

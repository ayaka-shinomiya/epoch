    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - #WORKER-NODE-NAME#

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-platform-authentication-infra-keycloak-db
  namespace: exastro-platform-authentication-infra
spec:
  accessModes:
    - ReadWriteMany
  resources:

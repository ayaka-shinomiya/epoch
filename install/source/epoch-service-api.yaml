#   ENV_NAME: value

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-service-api
  namespace: epoch-system
spec:
  selector:
    matchLabels:
      name: epoch-service-api
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-service-api
    spec:
      containers:
      - name: epoch-service-api
        image: exastro/epoch-service-api:0.1.5_20211027_1530
        env:
        - name: PYTHONIOENCODING
          value: utf-8
        envFrom:
          - configMapRef:
              name: epoch-service-api-config
          - configMapRef:
              name: epoch-service-api-epai-config
          # - prefix: EPOCH_
          #   secretRef:
          #     name: epoch-service-api-secret

---

apiVersion: v1
kind: Service
metadata:
  name: epoch-service-api
  labels:
    name: epoch-service-api
  namespace: epoch-system
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    name: epoch-service-api

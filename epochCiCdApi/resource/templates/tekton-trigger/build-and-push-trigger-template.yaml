apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: build-and-push-trigger-template
  namespace: epoch-tekton-pipelines
spec:
  params:
  - name: gitrevision
    default: master
  - name: gitrepositoryurl
  - name: pathToContext
  - name: pathToDockerfile
  - name: imageUrl
  - name: imageTag
    default: v.99.99
  - name: git_ref
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: build-and-push-pipeline-run-
    spec:
      pipelineRef:
        name: pipeline-build-and-push
      params:
      - name: gitUrl
        value: $(tt.params.gitrepositoryurl)
      - name: pathToContext
        value: $(tt.params.pathToContext)
      - name: pathToDockerfile
        value: $(tt.params.pathToDockerfile)
      - name: imageUrl
        value: $(tt.params.imageUrl)
      - name: imageTag
        value: $(tt.params.imageTag)
      - name: git_ref
        value: $(tt.params.git_ref)
      serviceAccountName: pipeline-account
      workspaces:
        - name: git-source
          persistentVolumeClaim:
            claimName: workspace-source-pvc
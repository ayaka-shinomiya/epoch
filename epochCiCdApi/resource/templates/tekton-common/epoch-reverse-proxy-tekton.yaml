---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-reverse-proxy-tekton
  namespace: epoch-tekton-pipelines
spec:
  selector:
    matchLabels:
      name: epoch-reverse-proxy-tekton
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-reverse-proxy-tekton
    spec:
      containers:
      - name: epoch-reverse-proxy-tekton
        image: exastro/epochrevproxy:test_01

---
apiVersion: v1
kind: Service
metadata:
  name: epoch-reverse-proxy-tekton
  labels:
    name: epoch-reverse-proxy-tekton
  namespace: epoch-tekton-pipelines
spec:
  type: NodePort
  ports:
  - name: dashboad-http
    port: 9097
    targetPort: 9097
    nodePort: 30901
  - name: dashboad-https
    port: 4430
    targetPort: 4430
    nodePort: 30801
  - name: eventlistener-http
    port: 8000
    targetPort: 8000
    nodePort: 30904
  - name: eventlistener-https
    port: 4431
    targetPort: 4431
    nodePort: 30804
  selector:
    name: epoch-reverse-proxy-tekton

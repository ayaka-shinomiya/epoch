---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-reverse-proxy-tekton
  namespace: {{ param.ci_config.pipeline_namespace }}
spec:
  selector:
    matchLabels:
      name: epoch-reverse-proxy-tekton
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-reverse-proxy-tekton
    spec:
      containers:
      - name: epoch-reverse-proxy-tekton
        image: exastro/epoch-rev-proxy-tekton:0.1.5_20211027_1530

---
apiVersion: v1
kind: Service
metadata:
  name: epoch-reverse-proxy-tekton
  labels:
    name: epoch-reverse-proxy-tekton
  namespace: {{ param.ci_config.pipeline_namespace }}
spec:
  type: NodePort
  ports:
  - name: dashboad-https
    port: 4430
    targetPort: 4430
    nodePort: 30801
  - name: eventlistener-https
    port: 4431
    targetPort: 4431
    nodePort: 30804
  selector:
    name: epoch-reverse-proxy-tekton

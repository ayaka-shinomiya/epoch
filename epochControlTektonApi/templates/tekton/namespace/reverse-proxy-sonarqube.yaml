---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epoch-reverse-proxy-sonarqube
  namespace: {{ param.ci_config.pipeline_namespace }}
spec:
  selector:
    matchLabels:
      name: epoch-reverse-proxy-sonarqube
  replicas: 1
  template:
    metadata:
      labels:
        name: epoch-reverse-proxy-sonarqube
    spec:
      containers:
      - name: epoch-reverse-proxy-sonarqube
        image: exastro/epochrevproxysonarqube:0.1.2_20210901_0920

---
apiVersion: v1
kind: Service
metadata:
  name: epoch-reverse-proxy-sonarqube
  labels:
    name: epoch-reverse-proxy-sonarqube
  namespace: {{ param.ci_config.pipeline_namespace }}
spec:
  type: NodePort
  ports:
  - name: https
    port: 4432
    targetPort: 4432
    nodePort: 30807
  selector:
    name: epoch-reverse-proxy-sonarqube
